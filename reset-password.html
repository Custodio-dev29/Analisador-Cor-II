<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Analisador de Cores</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <main class="main-container auth-container">
        <h1>Redefinir Senha</h1>

        <!-- Formulário de Redefinição de Senha -->
        <form id="reset-password-form" class="auth-form active-form">
            <h2>Crie uma nova senha</h2>
            <p id="reset-message">Por favor, digite e confirme sua nova senha.</p>
            <div class="form-group">
                <label for="new-password">Nova Senha</label>
                <input type="password" id="new-password" required minlength="6">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar Nova Senha</label>
                <input type="password" id="confirm-password" required minlength="6">
            </div>
            <button type="submit" class="control-btn auth-btn">Redefinir Senha</button>
            <div class="form-links">
                <a href="login.html">Voltar para o Login</a>
            </div>
        </form>
    </main>
    <script src="shared.js" defer></script>
    <script src="reset-password.js" defer></script>
</body>
</html>
