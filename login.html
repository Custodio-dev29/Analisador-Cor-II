<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Analisador de Cores</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <main class="main-container auth-container">
        <h1>Analisador de Cores</h1>

        <!-- Formulário de Login -->
        <form id="login-form" class="auth-form active-form">
            <h2>Login</h2>
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Senha</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit" class="control-btn auth-btn">Entrar</button>
            <div class="form-links">
                <a href="#" id="show-register">Não tem uma conta? Cadastre-se</a>
                <a href="#" id="show-forgot-password">Esqueceu a senha?</a>
            </div>
        </form>

        <!-- Formulário de Cadastro -->
        <form id="register-form" class="auth-form">
            <h2>Cadastro</h2>
            <div class="form-group">
                <label for="register-name">Nome</label>
                <input type="text" id="register-name" required>
            </div>
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" required>
            </div>
            <div class="form-group">
                <label for="register-password">Senha</label>
                <input type="password" id="register-password" required>
            </div>
            <button type="submit" class="control-btn auth-btn">Cadastrar</button>
            <div class="form-links">
                <a href="#" id="show-login-from-register">Já tem uma conta? Faça login</a>
            </div>
        </form>

        <!-- Formulário de Recuperação de Senha -->
        <form id="forgot-password-form" class="auth-form">
            <h2>Recuperar Senha</h2>
            <p>Digite seu e-mail e enviaremos um link para redefinir sua senha.</p>
            <div class="form-group">
                <label for="forgot-email">Email</label>
                <input type="email" id="forgot-email" required>
            </div>
            <button type="submit" class="control-btn auth-btn">Enviar Link</button>
            <div class="form-links">
                <a href="#" id="show-login-from-forgot">Voltar para o Login</a>
            </div>
        </form>
    </main>
    <script src="login.js" defer></script>
</body>
</html>
